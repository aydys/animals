<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wind Animals</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:700|PT+Serif:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header" style="background-image: url('img/headerbg.png')">
        <div class="header__top">
            <div class="header__logo">
                <img src="img/brush.png" width="258px" height="37px" alt="brush" class="header__logo-pic">
                <div class="header__logo-name">wild animal</div>
            </div>
            <div class="header__menu">
                <img src="img/burger.svg" width="43px" height="23px" alt="burger" class="header__menu-icon">
            </div>
        </div>
        <div class="header__hero">
            <div class="header__caption">Wild Animal</div>
            <div class="header__title">
                <div class="header__title-piece">no</div>
                <div class="header__title-line">kills</div>
            </div>
            <button class="header__button">
                <div class="header__button-text">join conferences</div>
                <img src="img/arrow-point-to-right.svg" width="15px" height="15px" alt="right-arrow" class="header__button-arrow">
            </button>
            <div class="header__pagination">
                <div class="header__pagination-left">
                    <img src="img/left-arrow.svg" width="15px" height="10px" alt="left-arrow" class="header__pagination-icon">
                    <div class="header__pagination-text">prev</div>
                </div>
                <div class="header__pagination-center">
                    <div class="header__pagination-active">1</div>
                    <div class="header__pagination-passive">/3</div>
                </div>
                <div class="header__pagination-right">
                    <img src="img/arrow-point-to-right.svg" width="15px" height="10px" alt="left-arrow" class="header__pagination-icon">
                    <div class="header__pagination-text">next</div>
                </div>
            </div>
            <div class="header__arrow">
                <img src="img/arrow-down-sign-to-navigate.svg" width="35px" height="35px" alt="arrow-down" class="header__arrow-icon">
            </div>
        </div>
    </header>
</body>
</html>
